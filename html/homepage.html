<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" style="font-family: 'Courier New', Courier, monospace;">
    <title> Capto - The Virtual Garage</title>
    <style> /* PHP needed with Node.js, integration with SQL/Apache servers.
            Requires server-side programs */
        /*html, body {
            width: 100%;
            height: 100%;
            text-align: center;
        }*/

        article {
            min-height: 100%;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 100%;
        }

        main {
            padding: 1rem;
        }

        footer {
            padding: 1rem;
            text-align: center;
        }

        .footer-pos {
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: auto 1fr auto;
            min-height: 100%;
        }
        img {
            max-width: 25%;
            height: 25%;
            object-fit: contain;
            text-align: center;
        }

        header {
            padding: 1rem; 
            background: magenta; /* indication */
        }

    </style>
    <style>
        .grid-container {
            background-color: cyan; /* indication */
            display: grid;
            grid-column-gap: 50px 100px;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .topnav {
            background-color: #ff7e30;
            overflow:hidden;
        }

        .topnav a {
            float: left;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }

        .topnav a:hover{
            background-color: #dddddd;
            color: black;
        }

        .topnav a.active{
            background-color: #008080;
            color: white;
        }

        .topnav input[type=text] {
            float: right;
            padding: 6px;
            border: none;
            margin-top: 8px;
            margin-right: 16px;
            font-size: 17px;
        }

        .searchbar{
            text-align: center;
            float: right;

        }
    </style>
</head>
<body>
    <header>
        <div class="topnav">
            <!-- Edit logo -->
            <img src="capto_logo.png" width="50%" height="25%" alt="Capto Logo" class="center">
            <!-- Edit logo -->
            <a class="active" href="homepage.html"> Home </a>
            <a href="about.html"> About Us </a>
            <a href="login.html"> Login </a>
            
            <div class="searchbar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </header>
    <main style="flex-grow: 1;">
        <h1> Welcome to Capto - The Virtual Garage Sale </h1>
        <div class="grid-container">
            <h2> Featured Items </h2>\
            <p> Item lists </p>
        </div>
    </main>
    <footer class="footer-pos"> 
        All rights reserved.
    </footer>
</body>
</html>
