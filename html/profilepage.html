
<!doctype html>
<html> 
<head>
	<title> Capto </title>
	<style type="text/css">
		.menu {
			display: inline-block;
			float: left;
			cursor: pointer;
			padding: 2px;
		}

		.bar1, .bar2, .bar3 {
			width: 35px;
			height: 5px;
			background-color: #36B4D6;
			margin: 6px 0;
			transition: 0.4s;
		}

		/* Rotate first bar */
		.change .bar1 {
			-webkit-transform: rotate(-45deg) translate(-9px, 6px) ;
			transform: rotate(-45deg) translate(-9px, 6px) ;
		}

		/* Fade out the second bar */
		.change .bar2 {
			opacity: 0;
		}

		/* Rotate last bar */
		.change .bar3 {
			-webkit-transform: rotate(45deg) translate(-8px, -8px) ;
			transform: rotate(45deg) translate(-8px, -8px) ;
		}

		.topnav {
			background-color: #F68E39;
			overflow:hidden;
			padding: 0px;
		}

		.topnav a {
			float: none;
			color: #ffffff;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 16px;
		}

		.topnav a:hover{
			background-color: #dddddd;
			color: black;
		}

		.topnav a.active{
			background-color: #36B4D6;
			color: white;
		}
		.topnav input[type=text] {
			float: none;
			padding: 6px;
			border: none;
			margin-top: 8px;
			margin-right: 16px;
			font-size: 17px;
		}
		/* When the screen is less than 600px wide, stack the links and the search field vertically instead of horizontally */
		@media screen and (max-width: 600px) {
			.topnav a, .topnav input[type=text] {
				float: none;
				display: block;
				text-align: left;
				width: 100%;
				margin: 0;
				padding: 14px;
			}
			.topnav input[type=text] {
				border: 1px solid #ccc;
			}
		}
		.sidenav {
			height: 100%;
			width:0px;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: #4D4D4F;
			overflow-x: hidden;
			transition: 0.5s;
			padding-top: 60px;
		}

		.sidenav a {
			padding: 8px 8px 8px 32px;
			text-decoration: none;
			font-size: 25px;
			color: #818181;
			display: block;
			transition: 0.3s;
		}

		.sidenav a:hover {
			color: #F68E39;
		}

		.sidenav .closebtn {
			position: absolute;
			top: 0;
			right: 25px;
			font-size: 36px;
			margin-left: 50px;
		}

		@media screen and (max-height: 450px) {
			.sidenav {padding-top: 15px;}
			.sidenav a {font-size: 18px;}
		}


	</style>
	

</head>
<body>

	<nav>
		<div class="topnav">


			<div class="menu" onclick="openNav()">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>

			<a href="homepage.html"> <img src="capto_logo.png" alt="Capto Logo" style="width:30.7px;height:12px;border:0;">  </a>
			
<input type="text" placeholder="Search Results">

			<a href="about.html"> About </a>
			
			<a class="active" href="profilepage.html"> My Account </a>
			

		</div>

		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="homepage.html">Home</a>
			<a href="about.html">About</a>
			<a href="profilepage.html">Profile</a>
		</div>
	</nav>

	<script>
		function myFunction(x) {
			x.classList.toggle("change");
		}
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>

	<div> This is the profile page.</div>
	<div></div>
</body>
</html>
